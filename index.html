<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Today's Key - Daily Key Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <div class="card p-4 text-center">
      <div class="mb-3">
        <i class="bi bi-key-fill" style="font-size: 2.5rem; color: #2d6cdf;"></i>
      </div>
      <h2 class="mb-3 fw-bold">Today's Key</h2>
      <div id="key-area">
        <div class="d-flex flex-column align-items-center">
          <div class="spinner-border text-primary mb-2" role="status" id="spinner">
            <span class="visually-hidden">Loading...</span>
          </div>
          <span class="text-secondary">Fetching key&hellip;</span>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-center gap-2">
        <button class="btn btn-outline-secondary btn-sm" onclick="loadKey()" title="Reload">
          <i class="bi bi-arrow-clockwise"></i> Reload Key
        </button>
        <button id="copy-btn" class="btn btn-outline-primary btn-sm" onclick="copyKey()" title="Copy Key" disabled>
          <i class="bi bi-clipboard"></i> Copy Key
        </button>
      </div>
    </div>
    <div class="footer mt-4">
      <i class="bi bi-person-circle"></i> Made by renkaku
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
